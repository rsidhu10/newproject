<table class='table table-condensed' style="border: none;">
    <tbody style="border: none;">
    <tr style="border: none;">
        <td style="border: none;">TX #</td>
        <td style="border: none;"><strong><%= tx_id %></strong></td>

        <td style="border: none;">Bill #</td>
        <td style="border: none;"><strong><%= data.billjob_id %>-<%= data.id %></strong></td>
    </tr>

    <tr style="border: none;">

        <td style="border: none;">Bill Amount</td>
        <td style="border: none;"><%= data.amount_due %></td>

        <td style="border: none;">Due Date</td>
        <td style="border: none;"><%= date_due_display %></td>
    </tr>
    <tr style="border: none;">
        <td style="border: none;">Late Fee Amount</td>
        <td style="border: none;"><%= late_fee_display %></td>

        <td style="border: none;">Date Processed</td>
        <td style="border: none;"><%= date_processed_display %></td>
    </tr>
    <tr style="border: none;">
        <td style="border: none;">Total Due</td>
        <td style="border: none;"><%= debit %></td>

        <td style="border: none;">Period</td>
        <td style="border: none;"><%= description %></td>

    </tr>
    </tbody>
</table>
